<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>not3</title>

    <style>
        html, body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				width: 100%;
				height: 100%;
			}
			canvas {
				width: 100%;
				height: 100%;
			}
		</style>
</head>

<body>

    <canvas></canvas>
    <div id="info"></div>

    <script id="fs" type="x-shader/fragment">

        const float tau = 6.28318530718;

        uniform float time;
        uniform float rpm;
        uniform vec2 resolution;

        float hand(float a){
            return sin(a + rpm) > 0.999 ? 1.0 : 0.0;
        }

        void main( ) {
            vec2 pos = - 1.0 + 2.0 * gl_FragCoord.xy / resolution.xy;
            float a = atan(pos.y, pos.x);
            
            float ma = a - mod(a, tau/12.0);
            gl_FragColor = vec4( hand(a + rpm) , hand(a + 60.0*rpm) , 0.5 + 0.5*sin(ma) , 1);
        }
 
		</script>

    <script src="script.js"></script>
    <script>
        not3(
            document.querySelector("canvas"), {
                fragment: document.getElementById("fs").textContent,
                uniforms: {
                    rpm: 0
                },
                update: function (u, t) {
                    u.rpm = 2 * Math.PI * (u.time % 60) / 60;
                }
            }
        );
    </script>
</body>

</html>
